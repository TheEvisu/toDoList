<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="Employees.js" defer></script>
    <script src="company.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="CSS/css.css">
</head>
<body id="qwerty" class="border container border-primary p-3 col-form-label-sm rounded">
<form>
    <div class="flex-md-nowrap container p-3 my-3 bg-dark text-white form-inline ">
        <label for="firstName">First name: </label>
        <input id="firstName" type="text" placeholder="Brendan" class="form-control m-1">

        <label for="lastName">Last name: </label>
        <input id="lastName" type="text" placeholder="Eich" class="form-control m-1">

        <label for="age">Age: </label>
        <input id="age" type="number" min="0" class="form-control m-1">

        <label for="salary">Salary: </label>
        <input id="salary" type="number" min="0" class="form-control m-1">
    </div>
</form>
<div class=" flex-md-nowrap  mx-auto container align-content-center m-3">
    <button id="add" class="btn btn-primary mx-auto d-inline">Add Person</button>
    <button id="showPersons" class="btn btn-primary mx-auto d-inline">Show Company</button>
    <button id="showStats" class="btn btn-primary mx-auto d-inline">Get stats</button>
</div>
<div class="container p-3 bg-secondary">
    <h2>Employees</h2>
    <ol id="persons" class="list-group"></ol>
</div>
<div class="container p-3 bg-info">
    <h2>Stats</h2>
    <div id="stats"></div>
</div>


</body>
</html>
